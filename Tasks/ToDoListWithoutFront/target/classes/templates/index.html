<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <h2>TODO List</h2>
    <div th:each="deal : ${toDoList}">
        <div th:text="${deal.name}"></div>
        <div th:text="${deal.description}"></div>
        <div th:text="${deal.status}"></div>
        <hr>
    </div>
</body>
</html>
